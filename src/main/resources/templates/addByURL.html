<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Image</title>
</head>
<body>
<h1>Add By URL</h1>
<form th:action="@{/addByURL}"
      th:object="${imageForm}" method="post">
    URL:
    <input type="url" th:field="*{url}"/>
    <br/>
    <input type="submit" name="action" value="Create"/>
    <input type="submit" name="action" value="Write"/>
</form>
<br/>
Колличество ссылок:
<h1 th:text="${urls.size()}"/>

</body>
</html>
